<div>
    <span>Zoek in deze tabel naar:</span>
    <div>
        <form method="post">
            <div class="form_box">
            <div>
                <label for="column_select">Welke kolom:</label>
                <select id="column_select" name="column_select">
                    {% for column in columns %}
                        <option>{{ column }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="way">zoek manier:</label>
                <select id="way" name="way">
                    <option value="like">bevat</option>
                    <option value="is_not">is niet gelijk aan</option>
                    <option value="between">tussen</option>
                    <option value="wrong_data_type">verkeerde datatype</option>
                </select>
            </div>
            <div id="like_input">
                <label for="typed">Waarde:</label>
                <input id="typed" type="text" name="typed">
            </div>
            <div id="between_input">
                <label for="between_typed">Waardes:</label>
                <input id="between_typed" type="text" name="between_typed" value="">
                <label for="between_typed2">-</label>
                <input id="between_typed2" type="text" name="between_typed2" value="">
            </div>
            <div id="data_type_input">
                <label for="data_type">data type:</label>
                <select id="data_type" name="data_type">
                    <option value="boolean">boolean</option>
                    <option value="date_1900">gebortejaar onder 1900 jaar</option>
                </select>
            </div>
            <div>
                <button type="submit">Search</button>
            </div>
            </div>
        </form>
        <a href="/table_details/{{ table_name }}"><button>Reset</button></a>
    </div>
</div>
