<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
    <title>Update</title>
</head>
<body>

<h1>Update pagina</h1>
<p>Dit is de update pagina</p>

<!-- Table name auteurs is getting called when you select the table name -->
{% if table_name == 'auteurs' %}
    <p>Update de auteur hier:</p>
    <div class="container_update">
     <div class="update_form">
        <form action="#" method="POST">
            <div>
                <label for="voornaam">voornaam:
                <input id="voornaam" type="text" name="voornaam" value="{{ row[1] }}">
                </label>
            </div>
            <div>
                <label for="achternaam">achternaam:
                <input id="achternaam" type="text" name="achternaam" value="{{ row[2] }}">
                </label>
            </div>
            <div>
                <label for="geboortejaar">Geboortejaar:
                <input id="geboortejaar" type="text" name="geboortejaar" value="{{ row[3] }}">
                </label>
            </div>
            <div id="boxcheck">
                <label for="medewerker">Medewerker:
                <input id="medewerker" type="checkbox" {% if row[4] %} checked{% endif %} name="medewerker">
                </label>
            </div>
            <div>
                <button id="update_button" type="submit">update</button>
            </div>

        </form>
     </div>
    </div>
    <form action="delete.html">
        <button type="submit">Delete</button>
    </form>
{% endif %}

<!-- Table 'leerdoelen' is getting called when you select the table name -->
{% if table_name == 'leerdoelen' %}
    <p>Update de leerdoelen hier:</p>
    <div class="container_update">
        <form action="#" method="POST">
            <div>
                <label for="leerdoel">leerdoel:
                <input id="leerdoel" type="text" name="leerdoel" value="{{ row[1] }}">
                </label>
            </div>
            <div>
                <button id="update_button" type="submit">update</button>
            </div>
        <div>
            <form action="delete.html">
        <button id="delete_button" type="submit">Delete</button>
    </form>
        </div>
    </form>
    </div>
{% endif %}

<!-- table name 'vragen' is getting called in here when you select the table -->
{% if table_name == 'vragen' %}
    <p id="updatetext">Update de vragen hier:</p>
    <div class="container_update">
        <form action="#" method="POST">
            <div>
                <label for="leerdoel">leerdoel:
                <input id="leerdoel" type="text" name="leerdoel" value="{{ row[1] }}">
                </label>
            </div>
            <div>
                <label for="vraag">vraag:
                <textarea id="vraag" name="" form="vraag" cols="30" rows="10">{{ row[2] }}</textarea>
                </label>
            </div>
            <div>
                <label for="auteur">auteur:
                <input id="auteur" type="text" name="auteur" value="{{ row[3] }}">
                </label>
            </div>
            <div>
                <button id="update_button" type="submit">update</button>
            </div>
            <form action="delete.html">
        <button type="submit">Delete</button>
    </form>
        </form>
    </div>
{% endif %}
<a href="/table_details/{{ table_name }}"><button class="button2">Terug naar lijst</button></a>

</body>
</html>
