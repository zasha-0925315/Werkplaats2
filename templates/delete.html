<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>

<body>
<!-- JinJa -->
{% include "header.html" %}

<!-- Delete pagina met html code -->
<main>
    <h1>Delete pagina</h1>
    <p>Hier kunt u een rij verwijderen.</p>
    <form class="delete" action="/table_details/{{ table_name }}" method="GET">
        <p>Klik op 'Ja' om het te bevestigen of klik 'Nee' om terug te keren naar de lijst.</p>
        <input id="ja_knop" type="submit" value="Ja">
    </form>
<a href="/table_details/{{ table_name }}"><button class="nee_knop">Nee</button></a>
</main>
