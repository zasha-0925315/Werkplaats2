<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Database displayer</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/loginstyle.css" type="text/css">
</head>
<body>
<img src="https://allesoverlesgeven.nl/wp-content/uploads/2020/04/TLN-4.png" alt="Test_correct_logo" style="width:325px;height:150px;">
 <div class="container">
      <h1>Log in</h1>
      <form  method="post">
          <label>
              <input type="text" placeholder="Username" name="Username" required>
          </label><br><br>
          <label>
              <input type="password" placeholder="Password" name="Password" required>
          </label><br><br>
        <input class="btn btn-default" type="submit" value="Login">
      </form>
           {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
</body>
</html>
